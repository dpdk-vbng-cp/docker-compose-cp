---
all:
  hosts:
    podwhale2.lab.bisdn.de:
      hostname_dataplane: "podwhale4.lab.bisdn.de"
  vars:
    run_mode: "deploy"
    ansible_python_interpreter: "/usr/bin/python3"

    # Bridge for inter container connectivity
    docker_network_name: "inter_container"
    docker_subnet: "172.240.0.0/16"

    # PFCP BNG control plane configurations
    redis_host: localhost
    redis_port: 6379
    bngc_ip_addr: "192.168.10.100"
    net_prefix: "24"

    bngu_endpoints:
      bngu1:
        bngu_ip: "192.168.10.101"
        nas_id: "nas1"
      bngu2:
        bngu_ip: "192.168.10.102"
        nas_id: "nas2"
      bngu3:
        bngu_ip: "192.168.10.103"
        nas_id: "nas3"
      bngu4:
        bngu_ip: "192.168.10.104"
        nas_id: "nas4"
      bngu5:
        bngu_ip: "192.168.10.105"
        nas_id: "nas5"
      bngu6:
        bngu_ip: "192.168.10.106"
        nas_id: "nas6"
      bngu7:
        bngu_ip: "192.168.10.107"
        nas_id: "nas7"
      bngu8:
        bngu_ip: "192.168.10.108"
        nas_id: "nas8"
      bngu9:
        bngu_ip: "192.168.10.109"
        nas_id: "nas9"
      bngu10:
        bngu_ip: "192.168.10.110"
        nas_id: "nas10"
      bngu11:
        bngu_ip: "192.168.10.111"
        nas_id: "nas11"
      bngu12:
        bngu_ip: "192.168.10.112"
        nas_id: "nas12"
      bngu13:
        bngu_ip: "192.168.10.113"
        nas_id: "nas13"
      bngu14:
        bngu_ip: "192.168.10.114"
        nas_id: "nas14"
      bngu15:
        bngu_ip: "192.168.10.115"
        nas_id: "nas15"
      bngu16:
        bngu_ip: "192.168.10.116"
        nas_id: "nas16"

    # Configurations for accel-pppd/radius instances
    cp_instances:
      - cp_n: 1
        accel_ppp_ip: "172.240.1.1"
        radius_ip: "172.240.1.2"
        nas_identifier: "nas1"
        mac_dl: "00:00:00:01:00:00"
        ip_subnet_accel_network: 172.40.0.0/16
        ip_range_start: "192.51.0.2"
        ip_range_end: "192.51.15.254"
        telnet_port: 2000
        tcp_port: 2001
        vxlan_id: 100
        vxlan_iface: vxlan100
        outer_tag: "701"
        veth_iface: veth0
        veth_peer: veth1
        bridge_to_cps: br0

      - cp_n: 2
        accel_ppp_ip: "172.240.2.1"
        radius_ip: "172.240.2.2"
        nas_identifier: "nas2"
        mac_dl: "00:00:00:01:01:00"
        ip_subnet_accel_network: 172.50.0.0/16
        ip_range_start: "192.51.16.2"
        ip_range_end: "192.51.31.254"
        telnet_port: 4000
        tcp_port: 4001
        vxlan_id: 100
        vxlan_iface: vxlan100
        outer_tag: "801"
        veth_iface: veth2
        veth_peer: veth3
        bridge_to_cps: br0


