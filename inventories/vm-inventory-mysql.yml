---
all:
  hosts:
    dell-per730.lab.bisdn.de:
  vars:
    run_mode: "deploy"
    ansible_python_interpreter: "/usr/bin/python3"

    # Bridge for inter container connectivity
    docker_network_name: "inter_container"
    docker_subnet: "172.240.0.0/16"

    # Mysql configurations
    mysql_root_password: "secret-password"
    mysql_database: "radius"

    # Freeradius configurations
    radius_mysql_user: "radius"
    radius_mysql_password: "radius-secret-password"
    radius_ip: "172.240.0.100"

    # PFCP BNG control plane configurations
    redis_host: localhost
    redis_port: 6379
    bngc_ip_addr: "192.168.10.100"
    net_prefix: "24"

    bngu_endpoints:
      bngu1:
        bngu_ip: "192.168.10.101"
        nas_id: "nas1"
      bngu2:
        bngu_ip: "192.168.10.102"
        nas_id: "nas2"

    # Configurations for accel-pppd/radius instances
    cp_instances:
      - cp_n: 1
        accel_ppp_ip: "172.240.1.1"
        nas_identifier: "nas1"
        mac_dl: "00:00:00:01:00:00"
        ip_subnet_accel_network: 172.40.0.0/16
        ip_range_start: "192.51.0.2"
        ip_range_end: "192.51.15.254"
        telnet_port: 2000
        tcp_port: 2001
        vxlan_id: 100
        vxlan_iface: vxlan100
        outer_tag: "50"
        veth_iface: veth0
        veth_peer: veth1
        bridge_to_cps: br0

      - cp_n: 2
        accel_ppp_ip: "172.240.2.1"
        nas_identifier: "nas2"
        mac_dl: "00:00:00:01:01:00"
        ip_subnet_accel_network: 172.50.0.0/16
        ip_range_start: "192.51.16.2"
        ip_range_end: "192.51.31.254"
        telnet_port: 4000
        tcp_port: 4001
        vxlan_id: 100
        vxlan_iface: vxlan100
        outer_tag: "60"
        veth_iface: veth2
        veth_peer: veth3
        bridge_to_cps: br0

